<div ng-show="ShowInfoMessage">
    <div class="modal-body" dir="rtl">
        <div class="col-lg-12">
            <div ng-show="Selected.message_type != 3" class="col-lg-6 test">
                نام : <span class="">{{Selected.name}} {{Selected.family}}</span>   
            </div>

            <div ng-show="Selected.message_type != 3" class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <span>نام خانوادگی</span> : <span>{{Selected.family}}</span>

            </div>
            <div ng-show="Selected.message_type != 3" class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <a href="/admin/UserManager/#/user/{{Selected.user_id}}"> <span>نام کاربری</span> : <span>{{Selected.username}}</span>
                </a>
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <span>نوع پیام</span> : 
                <span ng-show="Selected.message_type == 3">همگانی</span>
                <span ng-show="Selected.message_type == 0">برای مدیریت</span>
                <span ng-show="Selected.message_type == 1">برای کاربر</span>
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <span>ادمین</span> : <span>{{Selected.username_message_owner}}</span>
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <span>تاریخ ایجاد</span> : <span>{{Selected.createAt}}</span>

            </div>
            <div class="col-lg-12 test col-md-12 col-sm-12 col-xs-12">
                <label>پیام</label>
                <textarea class="form-control" disabled="true" rows="4">{{Selected.message}}</textarea>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="modal-footer" ng-show="Selected.message_type == 0">
        <button class="btn btn-success pull-left" ng-click="reply(Selected.user_id)">پاسخ</button>
    </div>
</div>

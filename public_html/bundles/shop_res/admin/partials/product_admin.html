    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12  table-responsive" style="position: relative;background-color: rgba(255,255,255,0.7);width: 100%;">
        <table style="width: 100%; text-align: right" class="table table-hover" >
            <tr style="background-color: rgba(90, 156, 144, 0.2); text-align: right">
                <th style="text-align: right">گروه محصول</th>
                <th style="text-align: right">نام محصول</th>
                <th style="text-align: right">شماره محصول</th>
                <th style="text-align: right">قیمت محصول</th>
                <th style="text-align: right">عکس محصول</th>
                <th style="text-align: right">توضیحات</th>
                <th></th>
            </tr>
            <tr ng-repeat="data in item">
                <td>{{data.category.name}}</td>
                <td>{{data.name}}</td>
                <td>{{data.product_no}}</td>
                <td>{{data.price}}</td>
                <td><img style="width: 100px" ng-data-src="{{data.photo}}" alt=""/></td>
                <td data-toggle="tooltip" title="{{data.descr}}">{{ data.descr}}</td>
                <!--| cut:true:10:' ...'--> 
                <td>
                    <button ng-click="editItem(data, $index)" data-toggle="modal" data-target="#ModalEdit" class="btn btn-info">ویرایش</button>
                    <button ng-click="removeItem(data.id, $index)" class="btn btn-danger">حذف</button>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal fade" id="ModalEdit" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form  class="form-horizontal" role="form">
                        <div class="form-group" style="margin: 5px">
                            <label class="control-label">گروه محصول</label>

                            <select class="form-control" ng-model="editCategory"  required>
                                <!--ng-model="editCategory"-->
                                <option  ng-selected="editCategory.id == data.id"  ng-repeat="data in category" value="{{data.id}}">{{data.name}}</option>
                                <!--"{{data.id = defaultSelectedCategory}}"-->

                            </select>
                            <label class="control-label">نام محصول</label>
                            <input class="form-control" ng-model="editName"/>
                            <label class="control-label">شماره محصول</label>
                            <input class="form-control"ng-model="editProduct_no"/>              
                            <label class="control-label">قیمت محصول</label>
                            <input class="form-control" ng-model="editPrice"/>
                            <label class="control-label">عکس محصول</label>
                            <input class="form-control" ng-model="editPhoto"/>
                            <label class="control-label">توضیحات</label>
                            <input class="form-control" ng-model="editDescr"/>    
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  type="button" ng-click="saveItem(editId)" class="btn btn-warning" data-dismiss="modal">ذخیره</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form  class="form-horizontal" role="form">
                        <div class="form-group" style="margin: 5px">
                            <label class="control-label">گروه محصول</label>
                            <select class="form-control" ng-model="category">
                                <option value="{{data.id}}" ng-repeat="data in categoryAdd">{{data.name}}</option>
                            </select>
                            <label class="control-label">نام محصول</label>
                            <input class="form-control" ng-model="name"/>
                            <label class="control-label">شماره محصول</label>
                            <input class="form-control"ng-model="product_no"/>              
                            <label class="control-label">قیمت محصول</label>
                            <input class="form-control" ng-model="price"/>
                            <label class="control-label">عکس محصول</label>
                            <input class="form-control" ng-model="photo"/>
                            <label class="control-label">توضیحات</label>
                            <input class="form-control" ng-model="descr"/>    
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  type="button" ng-click="additem()" class="btn btn-warning" data-dismiss="modal">ذخیره</button>
                </div>
            </div>
        </div>
    </div>
    <div style="width:30%">
        <div chart>
            
        </div>
    </div>

<div  ng-repeat="entity in content" >

    <h2 class="title" style="text-align: right">
        {{entity.title}}
    </h2>
    <div class="pageShow"  style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);padding: 10px 20px 20px 20px">
        <div class="contentPage"  style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);">
            <div ng-bind-html-unsafe="entity.content" style="padding:10px"></div>
        </div>

        <div class="meta" style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);">
            <p>بر چسب ها :    <a href="#/Page/{{entity.id}}" style="margin-left: 5px;margin-right: 5px;font-size: 20px" ng-repeat="meta in entity.meta">    {{meta}}  </a></p>
            <p>  تعداد مشاهده :   {{entity.visit}}</p>
        </div>
    </div>
</div>

<div class="modal-body" dir="rtl" ng-show="ShowKeyValue">
    <div class="col-lg-12"  dir="rtl" >


        <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12 pull-left">
            <span>مقدار</span> : 
            <p ng-hide="ImageShow || key == 'label'" ng-repeat="(key,value) in Selected.value" >
                <span ng-hide="SelectedInput">{{key}}  :  {{value}}</span>
                <span ng-show="SelectedInput">
                    {{key}} : <span ng-show="value == 1" style="color: green">  فعال</span>
                    <span ng-show="value == 0" style="color:red"> غیر فعال</span>
                </span>
            </p>
            <div ng-show="ImageShow" ng-repeat="(key,value) in Selected.value">
                <img ng-show="key !='label'" ng-src="../../{{value}}" class="img img-responsive img-rounded" style="max-width: 400px;max-height: 400px">
            </div>

        </div>

        <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
            <span> نام</span> : <span>{{Selected.value.label}}</span>

        </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div class="modal-footer">
        <button class="btn btn-success pull-left" ng-click="prepareEdit()">ویرایش</button>
    </div>
</div>

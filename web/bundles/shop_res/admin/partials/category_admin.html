    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 table-responsive" style="position: relative;background-color: rgba(255,255,255,0.7);width: 100%;" >
        <!--style="position: relative;width: 100%; "background-color: rgba(255,255,255,0.7);-->  
        <table style="width: 100%; text-align: right" class="table table-hover" >
            <!--background-color:rgba(0,128,128,.8);color: white;-->
            <tr style="background-color: rgba(90, 156, 144, 0.2); text-align: right">               
                <th style="text-align: right">نام گروه</th>
                <th style="text-align: right">شماره گروه</th>
                <th style="text-align: right">نام گروه والد</th>   
                <th style="text-align: right">عکس گروه</th>
                <th style="text-align: right">توضیحات</th>
                <th></th>
            </tr>
            <tr ng-repeat="data in item">
                <td>{{data.name}}</td>
                <td>{{data.ctg_no}}</td>
                <td>{{data.parent.name}}</td>                
                <td><img style="width: 100px" ng-data-src="{{data.photo}}" alt=""/></td>
                <td>{{data.descr}}</td>
                <td>
                    <button ng-click="editItem(data)" data-toggle="modal" data-target="#editModal" class="btn btn-info">ویرایش</button>
                    <button ng-click="removeItem(data.ctg_no, $index)" class="btn btn-danger">حذف</button>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    
                </td> 
            </tr>
        </table>
    </div>
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <form  class="form-horizontal" role="form">
                        <div class="form-group" style="margin: 5px">
                            <label class="control-label">نام گروه</label>
                            <input class="form-control"   ng-model="name"/>
                            <label class="control-label">شماره گروه</label>
                            <input class="form-control"  ng-model="ctg_no"/>
                            <label class="control-label">نام گروه والد</label>
                            <select class="form-control" ng-model="parent.name">
                                <option value="{{parent.id}}" ng-repeat="parent in item">{{parent.name}}</option>
                            </select>
                            <label class="control-label">عکس گروه</label>
                            <input class="form-control" ng-model="photo"/>
                            <label class="control-label">توضیحات</label>
                            <input class="form-control" type="text" ng-model="descr"/>       
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  type="button" ng-click="additem(data)"  class="btn btn-warning" data-dismiss="modal">ذخیره</button>
                </div>
            </div>
        </div>
    </div>

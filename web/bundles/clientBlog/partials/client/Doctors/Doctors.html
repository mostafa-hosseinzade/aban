<div  >

    <h2 class="title" style="text-align: right">
        جستجوی پزشکان
    </h2>

    <div class="pageShow" style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);padding: 10px">

        <div style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);padding: 10px;height: 67px;margin: 5px">
            <form class="row" ng-submit="SubmitSearch()" novalidate>
                <div class="col-lg-4 pull-right">
                    <input type="text" ng-model="SearchKey" class="input textbox" placeholder="جستجو بر اساس نام">
                </div>

                <div class="col-lg-2 pull-right">
                    <input type="submit" class="input btnbox" value="جستجو" />
                </div>
                <p>&nbsp;</p>
            </form>
        </div>
        <div style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);padding: 10px;margin: 5px">
            <div class="meta" style="padding: 6px">
                <a class="ShowSection" ng-click="showexpertise = !showexpertise" role="button" data-toggle="collapse" href="#Expertise" aria-expanded="false" aria-controls="Expertise">
                    <p class="pShowSection"> انتخاب تخصص  <span class="pull-left">
                            <span ng-hide="showexpertise" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="showexpertise" class="glyphicon glyphicon-menu-up"></span>
                    </p>  
                </a>
                <div class="collapse" id="Expertise" >
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6" ng-repeat="entity1 in expertise">
                        <button style="margin-top: 4px"  class="input btnbox" ng-click="ShowExpertise(entity1.id, entity1.value)">
                            {{entity1.value}}
                        </button>
                    </div>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div class="meta" style="padding: 6px">
                <a class="ShowSection" ng-click="showsections = !showsections" ng-mouseenter="test = '#5A9C90'"  role="button" data-toggle="collapse" href="#Sections" aria-expanded="false" aria-controls="collapseExample">
                    <p class="pShowSection"> انتخاب بخش ها  <span class="pull-left">
                            <span ng-hide="showsections" class="glyphicon glyphicon-menu-down"></span>
                            <span ng-show="showsections" class="glyphicon glyphicon-menu-up"></span>
                    </p>  
                </a>
                <div class="collapse" id="Sections">
                    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-6" ng-repeat="entity2 in sections">
                        <button style="margin-top: 4px" class="input btnbox" ng-click="ShowSections(entity2.id, entity2.value)">
                            {{entity2.value}}
                        </button>

                    </div>
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
            </div>
        </div>
        <div  class="row" ng-show="Doctors" style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);padding: 10px;margin: 5px">


            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12"  ng-repeat="entity3 in Doctors" style="margin: 0;padding: 5px;float: right">
                <div style="display: table;background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);padding: 5px;width:100%;">
                <div class="ParentGallery"  style="display: table-row;width:100%;background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);" >
                    <div style="display: table-cell;width: 160px;" >
                        <div style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);padding: 5px;overflow: hidden">
                            <img ng-show="entity3.photo" ng-src="{{entity3.photo}}" width="80%" style="height: 200px;width: 150px">
                            <span ng-show="!entity3.photo" class="glyphicon glyphicon-user" title="{{ entity3.name}}" style="font-size: 200px;color:rgba(0,0,0,0.5)" hidden-area="true"></span>
                        </div>
                        <div style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);margin-top: 5px;padding: 2px 10px">
                            <p ><span >نام</span> : {{entity3.name}} {{entity3.family}}</p>
                        </div>
                    </div>
                    <div style="display: table-cell;vertical-align: top;padding-left: 5px">
                        <div style="background: rgba(255,255,255,.2);border: 1px solid rgba(255,255,255,0.4);margin-right: 5px;margin-bottom: 0;display: inline-block;height: 100%;width: 100%;position: relative">
                            <p style="margin: 10px" ng-show="info.expertise[entity3.id]"><span >تخصص</span> : <ul><li ng-repeat="exp in info.expertise[entity3.id]"> {{exp}}</li></ul></p>
                            <p style="margin: 10px" ng-show="info.sections[entity3.id]"><span >بخش</span> : <ul><li ng-repeat="se in info.sections[entity3.id]"> {{se}}</li></ul></p>

                            <a  href="#/Doctors/Show/{{entity3.id}}" style="position: absolute;bottom: 10px;left:10px;color: #003147 ">اطلاعات بیشتر</a>

                        </div>
                    </div>

                </div>
                </div>
            </div>

            <div class="clear-fix"></div>
        </div>
    </div>
</div>

<form ng-submit="AddAnimale()" ng-show="AddAnimaleShow" name="AddAnimaleForm" >
    <div class="modal-body" dir="rtl">
        <div class="col-lg-12">
            <div class="col-lg-6 test pull-left col-md-6 col-sm-12 col-xs-12">
                <inputfileanimale></inputfileanimale>
                <div></div>
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label>نام  * </label>
                <input type="text" ng-model="AddItem.name" name="name" required ng-class="{ErrorInput:AddAnimaleForm.name.$invalid}" class="form-control">
            </div>

            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label>  تاریخ تولد</label>
                <input type="text" ng-model="AddItem.age"  class="form-control age">
            </div>

            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label> وزن</label>
                <input type="text" ng-model="AddItem.weight"   class="form-control">

            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label> قد</label>
                <input type="text" ng-model="AddItem.stature"  class="form-control">

            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label>کد میکروچیپ </label>
                <input type="text" ng-model="AddItem.microChip"  class="form-control">

            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label>رنگ </label>
                <input type="text" ng-model="AddItem.color"  class="form-control">

            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label>کد پرونده *</label>
                <input type="text" ng-model="AddItem.codeParvande" name="Code" required ng-class="{ErrorInput:AddAnimaleForm.Code.$invalid}"  class="form-control">
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label>گونه  </label>
                <input type="text" ng-model="AddItem.goneh" name="Goneh"    class="form-control">

            </div>

            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label>نژاد *</label>
                <input type="text" ng-model="AddItem.nezhad" name="Nezhad" required ng-class="{ErrorInput:AddAnimaleForm.Nezhad.$invalid}"  class="form-control">
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label> دسته بندی *</label>
                <select ng-model="AddItem.animalsTypeId"  name="Category" ng-class="{ErrorInput:AddAnimaleForm.Category.$invalid}" required class="form-control">
                    <option value="{{category.id}}" ng-repeat="category in categoryAll"  title="{{animalsType.describtion}}">{{category.animalsType}}</option>
                </select>
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label> وضعیت</label>
                <select ng-model="AddItem.active" name="Active" required ng-class="{ErrorInput:AddAnimaleForm.Active.$invalid}" class="form-control">
                    <option value="true" ng-selected="true" >فعال</option>
                    <option value="false" >غیر فعال</option>
                </select>
            </div>
            <div class="col-lg-6 test col-md-6 col-sm-12 col-xs-12">
                <label> جنسیت*</label>
                <select ng-model="AddItem.sex" name="sex" required ng-class="{ErrorInput:AddAnimaleForm.sex.$invalid}" class="form-control">
                    <option value="true" ng-selected="true" >نر</option>
                    <option value="false" >ماده</option>
                </select>
            </div>
           
        </div>
        <div class="modal-footer">
            <button class="btn btn-success pull-left" ng-disabled="AddAnimaleForm.name.$invalid || AddAnimaleForm.Nezhad.$invalid || AddAnimaleForm.Code.$invalid || AddAnimaleForm.Category.$invalid" type="submit">ارسال</button>
            <button class="btn btn-danger pull-left Close" data-dismiss="modal" aria-label="Close">انصراف</button>
        </div>

        <div class="clearfix"></div>
    </div>

</form>

<script>
    $(document).ready(function() {
        $("#datehistory").datepicker();
        $(".age").datepicker();
    });
</script>

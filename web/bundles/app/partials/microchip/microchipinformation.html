<h3 class="rtl">
    ثبت میکرو چیپ برای حیوان شما
</h3>

<div>
    <div class="alert alert-info rtl">
        <p>
            نکته: حیوان ثبت شده شما بعد از تایید وارد لیست حیوانات می شود
        </p>
    </div>

    <form role="form" name="FormAnimalsAdd" ng-submit="InsertAnimal()" novalidate>
        <!--image animals-->
        <div class="row">

            <div class="col-md-6 rtl">
                <div class="form-group">
                    <label for="animalAge">تاریخ تولد حیوان</label>
                    <input type="text" class="form-control AnimalAgeAdd" id="AnimalAgeAdd" name="AnimalAgeAdd" ng-model="AnimalAgeAdd"  />
                    <!--            <div style="margin-top: 20px" ng-show = "FormAnimalsAdd.AnimalAgeAdd.$dirty">
                                    <span class="alert alert-danger" ng-show="FormAnimalsAdd.AnimalAgeAdd.$error.required">سن حیوان را وارد کنید</span>
                                </div>-->
                </div>
                <div class="form-group">
                    <label for="animalweight">وزن حیوان</label>
                    <input type="text" class="form-control" id="AnimalweightAdd" name="AnimalweightAdd" ng-model="AnimalweightAdd" />
                    <!--            <div style="margin-top: 20px" ng-show = "FormAnimalsAdd.AnimalweightAdd.$dirty">
                                    <span class="alert alert-danger" ng-show="FormAnimalsAdd.AnimalweightAdd.$error.required">سن حیوان را وارد کنید</span>
                                </div>-->
                </div>

                <div class="form-group">
                    <label for="animalstature">قد حیوان</label>
                    <input type="text" class="form-control" id="AnimalStatureAdd" name="AnimalStatureAdd" ng-model="AnimalStatureAdd"  />
                    <!--            <div style="margin-top: 20px" ng-show = "FormAnimalsAdd.AnimalStatureAdd.$dirty">
                                    <span class="alert alert-danger" ng-show="FormAnimalsAdd.AnimalStatureAdd.$error.required">قد حیوان را وارد کنید</span>
                                </div>-->
                </div>

                <div class="form-group">
                    <label for="AnimalSex">جنسیت حیوان<span style="color:red;font-weight: 500"> (مهم)</span></label>
                    <!--<input type="text" class="form-control" id="AnimalSex" name="AnimalSex" ng-model="AnimalSex" required />-->
                    <select class="form-control" id="AnimalSexAdd" name="AnimalSexAdd" ng-model="AnimalSexAdd" required>
                        <option  value="1">نر</option>
                        <option value="0">ماده</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="AnimalMicroChip">کد الکترونیکی حیوان:</label>
                    <input type="text" pattern="99999-99999-99999" septrator="-" masked-input=""  class="form-control" id="AnimalMicroChip" name="AnimalMicroChip"  />
                </div>

                <div class="form-group" style="text-align: left">
                    <input type="submit" value="ثبت شود" class="btn btn-success" ng-disabled="FormAnimalsAdd.$invalid || photo == undefined" />
                </div>
            </div> 
            <div class="col-lg-6 col-md-6 rtl">
                <div class="form-group">
                    <h5 class="text-center">تصویر حیوان خود را در اینجا بکشید:<span style="color:red;font-weight: 500"> (مهم)</span></h5>
                    <inputfileanimale></inputfileanimale>
                    <div></div>
                </div>
                <!--<input ng-model="photoAddAnimal" id="photoAddAnimal" ng-show="false" required/>-->

                <div class="form-group">
                    <label for="selectCategory">حیوان در کدام دسته بندی می باشد<span style="color:red;font-weight: 500"> (مهم)</span></label>
                    <select id="SelectCatAnimalAdd" class="form-control"   name="SelectCatAnimalAdd" ng-model="SelectCatAnimalAdd" required>
                        <option ng-repeat="x in SelectCategoryAddAnimal" value="{{x.id}}"> {{ x.animalstype}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="animalName">نام حیوان<span style="color:red;font-weight: 500"> (مهم)</span></label>
                    <input type="text" class="form-control" id="AnimalNameAdd" name="AnimalNameAdd" ng-model="AnimalNameAdd" required>
                    <div style="margin-top: 20px" ng-show = "FormAnimalsAdd.AnimalNameAdd.$dirty">
                        <span class="alert alert-danger" ng-show="FormAnimalsAdd.AnimalNameAdd.$error.required">نام حیوان را وارد کنید</span>
                    </div>
                </div>
            </div> 
        </div>



    </form>
</div>

<script>
    $(document).ready(function(){
        $('.AnimalAgeAdd').datepicker();
    });
    function doIteOpacityWrapThumtionalProfile(element) {
        $(element).animate({opacity: '0.5'}, 100);
        $(element).animate({opacity: '1'}, 100);
        $(element).animate({opacity: '0.5'}, 100);
        $(element).animate({opacity: '1'}, 100);
        $(element).animate({opacity: '0.5'}, 100);
        $(element).animate({opacity: '1'}, 100);
        $(element).animate({opacity: '0.5'}, 100);
        $(element).animate({opacity: '1'}, 100);
        $(element).animate({opacity: '0.5'}, 100);
        $(element).animate({opacity: '1'}, 100);
    }



    function setImageAndTextInput(e, imgElement, inputElement) {
        $(imgElement).attr('src', e.target.result);
        var holderImg = $(inputElement);
        holderImg.val(e.target.result);
        holderImg.trigger('input');
    }


    function drop(ev) {
        console.log($(ev.target).attr('id'));
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        jQuery.each(ev.dataTransfer.files, function(index, file) {
            var fileReader = new FileReader();
            fileReader.onload = (function(file) {
                return function(e) {

                    if ($(ev.target).attr('id') == 'ShowImageAddAnimal') {
                        setImageAndTextInput(e, '#ShowImageAddAnimal', '#photoAddAnimal');
                    }


                };
            })(file);
            fileReader.readAsDataURL(file);
        });


        doIteOpacityWrapThumtionalProfile($(ev.target).parent());

    }

    function allowDrop(ev) {
        ev.preventDefault();
        ev.stopPropagation();
    }



</script>

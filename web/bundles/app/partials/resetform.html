<div ng-controller="resetform">
<h2 class="title" style="text-align: center;color:#fff">ورود</h2>
<div style="    background-color: rgba(255,255,255,.3);width:400px;margin: 10px auto;border:solid thin rgba(255,255,255,0.1);direction: rtl;">
    <div style="background: rgba(255,255,255,0.4);color:red;padding: 10px;border-radius: 5px;border:solid thin rgba(255,255,255,0.1);font-size: medium;margin:20px;text-align: center;margin-bottom: 0" ng-show="errorMsg">{{ errorMsg}}</div>

    <form   style="padding: 20px;border-radius: 5px">
        <input  type="hidden" name="_csrf_token" ng-model="token" value="{{ token}}" />

        <input style='margin-bottom:5px'  type="password" ng-disabled="isLoading == 1" data-toggle="tooltip" ng-model="pw"  data-placement="top" title="کلمه عبور" class="input textbox" id="pw" name="pw"  placeholder="کلمه عبور"  />
        <ul   id="strength" check-strength="pw"></ul>
        <div class="clear-fix">&nbsp;<div>
        <input type="password" ng-disabled="isLoading == 1" data-toggle="tooltip" ng-model="secoundpassword" data-placement="top" title="تکرار کلمه عبور "  class="input textbox" id="password" name="_password" placeholder="تکرار کلمه عبور "  />
        <button  ng-click="onSubmit()" ng-disabled="isLoading == 1" class="input btnbox" id="_submit"  name="_submit" >{{login}}</button>
     </form>
</div>
</div>
